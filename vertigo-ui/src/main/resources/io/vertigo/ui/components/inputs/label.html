<th:block th:fragment="label-edit(object,field, label, other_attrs)" vu:alias="label" vu:selector="${viewMode=='edit'}"
		th:with="myLabel=${label?:model.util.label(object + '.' + field)}"
		th:assert="${object} != null and ${field} != null">
	<q-field
		th::label-width="${overridedLabelWidth?:3}"
		th:label="${myLabel}"
		th::error="|hasFieldsError('${object}', '${field}')|"
		th::error-message="|getErrorMessage('${object}', '${field}')|"
		orientation="vertical"
		stack-label
		borderless
		th:attr="__${other_attrs}__"
		>
		 <vu:content/>
	</q-field>
</th:block> 

<th:block th:fragment="label-read(object, field, label, other_attrs)" vu:alias="label" vu:selector="${viewMode=='read'}" 
	 th:with="myLabel=${label?:model.util.label(object + '.' + field)}"
 	 th:assert="${object} != null and ${field} != null">
	<q-field
		th::label-width="${overridedLabelWidth?:3}"
		th:label="${myLabel}"
		orientation="vertical"
		stack-label
		readonly
		borderless 
		th:attr="__${other_attrs}__"
		>
		<vu:content/>
	</q-field>
</th:block>
