<th:block th:fragment="grid(cols, contentTags, other_attrs)" 
	th:with="layout='grid', currentColumnCount=0, tableCols=${cols?:2}, overridedLabelWidth=${cols?:2}" >
	<div class="row q-col-gutter-md" th:attr="__${other_attrs}__">
		<th:block th:each="contentItem:${contentTags}">
			<th:block th:if="${contentItem.isTag('grid-cell')}"><vu:content-item/></th:block>
			<div th:if="${!contentItem.isTag('grid-cell')}" th:class="${'col-xs-12 col-md-'+(12/tableCols)}"><vu:content-item/></div>
		</th:block>
	</div>
</th:block>
