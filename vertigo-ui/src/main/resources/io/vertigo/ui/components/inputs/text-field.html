<th:block th:fragment="text-field-edit(object, field, label, suffix, input_attrs, label_attrs)" 
	vu:alias="text-field" vu:selector="${viewMode=='edit'}"
	th:with="myLabel=${label?:model.util.label(object + '.' + field)}, required=${model.util.required(object + '.' + field)}"
	th:assert="${object} != null and ${field} != null">
	<vu:include-data object="${object}" field="${field}"/>
	<q-input 
		th:v-model="${'vueData.' + object + '.' + field}" 
		th:name="${'vContext['+object+']['+ field +']'}"
		th:suffix="${model.util.smartTypeUnit(object, field, suffix)}"
		th:maxlength="${model.util.smartTypeMaxLength(object, field)}"
		th::label-width="${overridedLabelWidth?:3}"
		th:label="${myLabel}"
		th:classappend="${required}?'v-field__required'"
		th::error="|hasFieldsError('${object}', '${field}')|"
		th::error-message="|getErrorMessage('${object}', '${field}')|"
		orientation="vertical"
		stack-label
		th:attr="__${label_attrs}__,__${input_attrs}__"
	>
	</q-input>
</th:block>
<th:block th:fragment="text-field-read(object, field, label, suffix, input_attrs, label_attrs)" 
	vu:alias="text-field" vu:selector="${viewMode=='read'}"
	th:assert="${object} != null and ${field} != null" 
	th:with="mySuffix=${model.util.smartTypeUnit(object, field, suffix)}, useSuffix=${model.vContext[__${object}__][__${field}__]!='' && mySuffix!=''}">
	<vu:label-read label=${label} other_attrs="${label_attrs}" >
		<span vu:text="${model.vContext[__${object}__][__${field}__]}" th:attr="__${input_attrs}__"></span><span th:if="${useSuffix}" vu:text="${mySuffix}"></span>
	</vu:label-read>
</th:block>
<th:block th:fragment="text-field-read-reactive(object, field, label, suffix, input_attrs, label_attrs)" 
		th:assert="${object} != null and ${field} != null" 
		th:with="mySuffix=${model.util.smartTypeUnit(object, field, suffix)}, useSuffix=${model.vContext[__${object}__][__${field}__]!='' && mySuffix!=''}">
	<vu:include-data object="${object}" field="${field}"/>
	<vu:label-read label=${label} other_attrs="${label_attrs}" >
		<span th:attr="__${input_attrs}__" >{{vueData.[[${object}]].[[${field}]]}}</span><span th:if="${useSuffix}" vu:text="${mySuffix}"></span>
	</vu:label-read>
</th:block>
